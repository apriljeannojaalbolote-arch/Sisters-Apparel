<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <div class="flex justify-center">
            <div>
                <h1 class="text-5xl mt-10">{{message}}</h1>
                <div class="flex mt-10">
                    <button class="border px-4 text-2xl font-semibold rounded" @click="showMessage">Show</button>
                </div> 
            </div>

        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue'
                }
            },
            methods: {
                showMessage() {
                    alert('Hello');
                    this.message;
                },
            }
        }).mount('#app');
    </script>
</body>

</html>
