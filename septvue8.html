<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>vue food</title>
</head>

<body>
    <div id="app">
        <div class="flex justify-center">
            <div id="totalofFood" class="w-110 mt-20 mx-130 bg-gray-200 h-150 p-5 rounded-xl py-5 shadow-lg">
                <p class="text-2xl font-semibold mt-5">Pizza: $30</p>
                <input v-model="input1" type="number" id="Pizza" placeholder="Enter Quantity"
                    class="border bg-white h-10 pl-5 border-black text-2xl rounded-md">
                <p class="text-2xl font-semibold mt-5">Burger: $50</p>
                <input v-model="input2" type="number" id="Burger" placeholder="Enter Quantity"
                    class="border bg-white h-10 pl-5 border-black text-2xl rounded-md">

                <button type="button" id="number" @click="calculate"
                    class=" rounded-md px-3 mt-3 bg-gray-500  hover:text-white duration-300 ease-in-out text-2xl">Calculate</button>
                    <h1 class="mt-3 text-2xl">Total Purchase: <span>{{subTotal}}</span></h1>
                <p class="text-2xl mt-5">Total Amount: <span id="totalAmount"></span></p>
                <input type="number" v-model="paymentAmount" id="paymentAmount" placeholder="Amount"
                    class="border bg-white h-10 pl-5 border-black text-2xl rounded-md">
                <div>
                    <button type="button" @click="payment"
                        class=" rounded-md px-3 mt-5 bg-gray-500  hover:text-white duration-300 ease-in-out text-2xl">Payment</button>
                </div>
                <!-- <div>
                    <button type="button" v-model="displayTotal" class="font-semibold text-2xl mt-3">Subtotal:
                        <span>{{subTotal}}</span></button>
                </div> -->
                <div>
                    <button type="button" v-model="yourchange" class="font-semibold text-2xl mt-3">Change:
                        <span>{{Change}}</span></button>
                </div>
                <div class="mt-10">
                    <h1 class="text-2xl font-semibold">{{balance}}</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    Pizza: 30,
                    Burger: 50,
                    totalChange: '',
                    BurgerQuantity: '',
                    input1: '',
                    input2: '',
                    PizzaQuantity: '',
                    subTotal: '',
                    paymentAmount: '',
                    Change: '',
                    balance: '',
                }
            },
            methods: {
                calculate() {
                    this.PizzaQuantity = this.Pizza * this.input1;
                    this.BurgerQuantity = this.Burger * this.input2
                    if (this.Pizza >= 1 || this.Burger >= 1) {
                        this.subTotal = this.PizzaQuantity + this.BurgerQuantity;
                    };


                },
                payment() {
                    this.PizzaQuantity = this.Pizza * this.input1;
                    this.BurgerQuantity = this.Burger * this.input2;
                    this.subTotal = this.PizzaQuantity + this.BurgerQuantity;
                    if (this.paymentAmount >= this.subTotal) {
                        this.Change = this.paymentAmount - this.subTotal;
                    }else{
                        this.balance = 'Insufficient Balance';
                    }
                },
            }
        }).mount('#app');
    </script>

</body>

</html>
