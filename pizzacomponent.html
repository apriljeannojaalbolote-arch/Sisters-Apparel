<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>componentfood</title>
</head>

<body>
    <div id="app">
        <div class="flex justify-center">
            <div id="totalofFood" class="w-110 mt-20 mx-130 bg-gray-200 h-150 p-5 rounded-xl py-5 shadow-lg">
                <Heading :Pizza="Pizza" :Burger="Burger"></Heading>
                <button type="button" id="number" @click="calculate"
                    class=" rounded-md px-3 mt-3 bg-gray-500  hover:text-white duration-300 ease-in-out text-2xl">Calculate</button>
                <h1 class="mt-3 text-2xl">Total Purchase: <span>{{subTotal}}</span></h1>
                <p class="text-2xl mt-5">Total Amount: <span id="totalAmount"></span></p>
                <input type="number" v-model="paymentAmount" id="paymentAmount" placeholder="Amount"
                    class="border bg-white h-10 pl-5 border-black text-2xl rounded-md">
                <div>
                    <button type="button" @click="payment"
                        class=" rounded-md px-3 mt-5 bg-gray-500  hover:text-white duration-300 ease-in-out text-2xl">Payment</button>
                </div>

                <div>
                    <second-form :Pizza="Pizza" :Burger="Burger"></second-form>
                    <button type="button" v-model="yourchange" class="font-semibold text-2xl mt-3">Change:
                        <span>{{Change}}</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="pizzacomponent.js"></script>

</body>
</html>
